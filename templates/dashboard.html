<!DOCTYPE html>
<html>
<head>
    <title>Parking Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        h2 {
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .box {
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        .available { background: green; }
        .occupied { background: red; }

        input {
            padding: 8px;
            width: 60%;
        }
        button {
            padding: 8px;
        }

        .slot {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
        }

        .book { background: green; }
        .unbook { background: red; }
    </style>
</head>

<body>

<div class="container">
    <h2>ðŸš— Parking Dashboard</h2>

    <div class="stats">
        <div class="box available">Available: {{ available }}</div>
        <div class="box occupied">Occupied: {{ occupied }}</div>
    </div>

    <h3>Add Slot</h3>
    <form method="POST" action="/add">
        <input type="text" name="slot" placeholder="Enter slot number" required>
        <button type="submit">Add</button>
    </form>

    <h3>All Slots</h3>

    {% for slot in slots %}
    <div class="slot">
        {{ slot[1] }} - {{ slot[2] }}

        {% if slot[2] == 'Available' %}
            <a class="book" href="/book/{{ slot[0] }}">Book</a>
        {% else %}
            <a class="unbook" href="/unbook/{{ slot[0] }}">Unbook</a>
        {% endif %}
    </div>
    {% endfor %}

</div>

</body>
</html>
