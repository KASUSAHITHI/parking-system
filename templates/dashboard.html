<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background-color: #eef;
            text-align: center;
        }
        .card {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            color: white;
        }
        .available { background: green; }
        .occupied { background: red; }

        table {
            margin: auto;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            background: blue;
        }
    </style>
</head>
<body>

<h2>Parking Dashboard</h2>

<div class="card available">
    Available Slots: {{ available }}
</div>

<div class="card occupied">
    Occupied Slots: {{ occupied }}
</div>

<h3>Add Slot</h3>
<form action="/add" method="POST">
    <input type="text" name="slot" placeholder="Slot Number">
    <button type="submit">Add</button>
</form>

<h3>All Slots</h3>

<table>
<tr>
    <th>ID</th>
    <th>Slot</th>
    <th>Status</th>
    <th>Action</th>
</tr>

{% for slot in slots %}
<tr>
    <td>{{ slot[0] }}</td>
    <td>{{ slot[1] }}</td>
    <td>{{ slot[2] }}</td>
    <td>
        {% if slot[2] == 'Available' %}
            <a href="/book/{{ slot[0] }}">Book</a>
        {% else %}
            <a href="/unbook/{{ slot[0] }}">Unbook</a>
        {% endif %}
    </td>
</tr>
{% endfor %}

</table>

</body>
</html>
